<div class="chart">
    <google-chart 
    style='width: 900px; height: 500px;' 
    [title]="chart.title" 
    [type]="chart.type" 
    [data]="chart.data"
    [columnNames]="chart.columnNames" 
    [roles]="chart.roles" 
    [options]="chart.options"
    >
    </google-chart>
</div>
